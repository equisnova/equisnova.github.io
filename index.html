<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equis Nova</title>
  <link rel="icon" type="image/png" href="equisnova_favicon.png">
  <style>
    :root {
      --bg-color: #020a19;
      --text-color: #ffffff;
      --accent-color: #00C2D1; /* electric blue */
      --muted-color: #CCCCCC;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img.logo {
      width: 360px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 48px;
      letter-spacing: 2px;
      margin: 0;
    }

    p.tagline {
      font-size: 20px;
      color: rgba(204, 204, 204, 0.6); /* same as var(--muted-color) but 60% opacity */
      margin-top: 10px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: var(--muted-color);
    }
  </style>
</head>
<body>
  <img src="equisnova_logo.png" alt="Equis Nova Logo" class="logo">
  <p class="tagline">Explore. Accelerate. Evolve.</p>
  <footer>&copy; 2025 Equis Nova</footer>
</body>
</html>
